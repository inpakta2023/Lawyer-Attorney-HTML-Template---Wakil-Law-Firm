<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wakil - Law Firm & Lawyer</title>
	<link rel="icon" href="assets/images/favicon/favicon-icon.png">
	<link href="assets/fonts/remixicon.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Mulish:wght@500;600;700;800;900&display=swap" 
	rel="stylesheet">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">	
	<link href="assets/css/custom.css" rel="stylesheet">
	<link href="assets/css/cursor.css" rel="stylesheet">
	<link href="assets/css/media-query.css" rel="stylesheet">
</head>
<body>
	<!-- Main Body Start -->
	<main class="site-content">
		<!--Content Start -->
		<div class="main-body countdown-timer-wrapper">
			<section class="countdown-timer text-center">			
				<div class="text-center">
					<a class="d-block section-pb-100 coming-soon-logo" href="index.html"><img class="" src="assets/images/brand/white-Logo.png" alt="Brand logo"></a>
					<h1 class="d-none">Hiiden</h1>
					<h2 class="color-blue">Something Awesome Is Coming</h2>
					<img class="mt-10 mb-20 img-100 shape-image" src="assets/images/home/Shape.png" alt="Shape">
					<p class="container-970 m-auto pb-60 color-dark-blue">Keep Waiting To Get More Awesome Things</p>
				</div>
				<div class="countdown-height -----------------">
					<div id="countdown">
						<div class="number">
							<span class="days time"></span>
							<span class="text">Days</span>
						</div>
						<div class="number">
							<span class="hours time"></span>
							<span class="text">Hours</span>
						</div>
						<div class="number">
							<span class="minutes time"></span>
							<span class="text">Minutes</span>
						</div>
						<div class="number">
							<span class="seconds time"></span>
							<span class="text">Seconds</span>
						</div>
					</div>
				</div>
				<div class="position-relative mb-30 text-center cs-form">
					<form class="container-570 m-auto">
						<div class="row g-0">	
							<div class="col-12 col-md-8">
								<div class="input-block mb-rs-20-767">
									<input type="email" class="form-control floating-placeholder" placeholder="Email" required="">
								</div>
							</div>						
							<div class="col-12 col-md-4 mobile-align text-right">											
								<div class="form-button nopadding white-hover">
									<a href="contact.html" class="button-wrap line-height-24">
										<span>
											Subscribe <i class="ri-arrow-right-line"></i>
										</span>
									</a>
								</div>
							</div>
						</div>
					</form>				
				</div>
				<p class="color-blue bottom-p">We are working very hard on the new version of our site.</p>
				<div class="footer-V3">
					<div class="wrapper">
						<ul class="social justify-content-center">
							<li><a href="https://twitter.com/" class="social-item" target="_blank"><i class="ri-twitter-fill"></i></a></li>
							<li><a href="https://www.facebook.com/" class="social-item" target="_blank"><i class="ri-facebook-fill"></i></a></li>
							<li><a href="https://in.linkedin.com/" class="social-item" target="_blank"><i class="ri-linkedin-fill"></i></a></li>
							<li><a href="https://www.instagram.com/" class="social-item" target="_blank"><i class="ri-instagram-line"></i></a></li>
						</ul>
					</div>
				</div>
			</section>
		</div>
		<!--Content End -->
		<!-- Page cursor Start -->
		<div class="cursor cursor-shadow"></div>
		<div class="cursor cursor-dot"></div>
		<!-- Page cursor End -->
	</main>
	<!-- Main Body End -->
	<script src="assets/js/jquery.min.js"></script>	
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/cursor.js"></script>	
	<script src="assets/js/coming-soon.js"></script>
	<script src="assets/js/slick.min.js"></script>
	<script src="assets/js/back-to-top.js"></script>
</body>
</html>
